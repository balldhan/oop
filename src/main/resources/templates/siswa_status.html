<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Status Pendaftaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container py-5">
        <h2>Status Pendaftaran</h2>
        <div class="alert alert-success" role="alert" th:if="${siswa != null}">
            Pendaftaran berhasil! Anda dapat melihat status pendaftaran Anda di bawah ini.
        </div>
        <div th:if="${siswa != null}">
            <ul class="list-group mb-3">
                <li class="list-group-item"><strong>Nama:</strong> <span th:text="${siswa.namaLengkap}">Nama Siswa</span></li>
                <li class="list-group-item"><strong>NISN:</strong> <span th:text="${siswa.nisn}">NISN</span></li>
                <li class="list-group-item"><strong>Status:</strong> <span th:text="${siswa.status}">Status</span></li>
                <li class="list-group-item"><strong>Jalur:</strong> <span th:text="${siswa.jalur != null ? siswa.jalur.nama : '-'}">Jalur</span></li>
                <li class="list-group-item"><strong>Jurusan:</strong> <span th:text="${siswa.jurusan != null ? siswa.jurusan.nama : '-'}">Jurusan</span></li>
            </ul>
            <div class="alert alert-info" th:if="${siswa.status == 'MENUNGGU'}">
                Status pendaftaran Anda masih <b>MENUNGGU</b> konfirmasi admin.
            </div>
        </div>
        <div th:if="${siswa == null}">
            <div class="alert alert-warning" role="alert">
                Anda belum melakukan pendaftaran.
            </div>
        </div>
    </div>
</body>
</html>
