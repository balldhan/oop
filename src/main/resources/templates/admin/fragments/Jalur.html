<div th:fragment="content">
    <h3 class="mb-4">Daftar Jalur</h3>
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#modalTambahJalur">
        + Tambah Jalur
    </button>

    <!-- Modal Tambah Jalur -->
    <div class="modal fade" id="modalTambahJalur" tabindex="-1" aria-labelledby="modalTambahJalurLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form th:action="@{/admin/jalur/tambah}" method="post" class="modal-form">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTambahJalurLabel">Tambah Jalur</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
            </div>
            <div class="modal-body">
              <div class="mb-2">
                <label>Nama Jalur</label>
                <input type="text" name="namaJalur" class="form-control" required>
              </div>
              <div class="mb-2">
                <label>Kuota</label>
                <input type="number" name="kuota" class="form-control" required min="1">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
              <button type="submit" class="btn btn-success">Simpan</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal Edit Jalur -->
    <div class="modal fade" id="modalEditJalur" tabindex="-1" aria-labelledby="modalEditJalurLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formEditJalur" method="post" class="modal-form">
            <div class="modal-header">
              <h5 class="modal-title" id="modalEditJalurLabel">Edit Jalur</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" name="id" id="edit-id">
              <div class="mb-2">
                <label>Nama Jalur</label>
                <input type="text" name="namaJalur" id="edit-namaJalur" class="form-control" required>
              </div>
              <div class="mb-2">
                <label>Kuota</label>
                <input type="number" name="kuota" id="edit-kuota" class="form-control" required min="1">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
              <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal Delete Jalur -->
    <div class="modal fade" id="modalDeleteJalur" tabindex="-1" aria-labelledby="modalDeleteJalurLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formDeleteJalur" method="post" class="modal-form">
            <div class="modal-header">
              <h5 class="modal-title" id="modalDeleteJalurLabel">Konfirmasi Hapus</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" name="id" id="delete-id">
              <p>Apakah Anda yakin ingin menghapus jalur berikut?</p>
              <ul>
                <li><strong>Nama:</strong> <span id="delete-namaJalur"></span></li>
                <li><strong>Kuota:</strong> <span id="delete-kuota"></span></li>
              </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
              <button type="submit" class="btn btn-danger">Hapus</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Tabel Jalur -->
    <table class="table table-bordered table-hover align-middle">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Nama Jalur</th>
                <th>Kuota</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="jalur : ${listJalur}">
                <td th:text="${jalur.id}"></td>
                <td th:text="${jalur.namaJalur}"></td>
                <td th:text="${jalur.kuota}"></td>
               <!-- ...existing code... -->
                <td>
                    <button class="btn btn-warning btn-sm"
                        th:attr="data-id=${jalur.id}"
                        th:attrappend="data-nama=${jalur.namaJalur},data-kuota=${jalur.kuota}"
                        onclick="openEditJalurModal(this)">Edit</button>
                    <button class="btn btn-danger btn-sm"
                        th:attr="data-id=${jalur.id}"
                        th:attrappend="data-nama=${jalur.namaJalur},data-kuota=${jalur.kuota}"
                        onclick="openDeleteJalurModal(this)">Hapus</button>
                </td>
<!-- ...existing code... -->
            </tr>
        </tbody>
    </table>
</div>
