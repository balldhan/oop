<div th:fragment="content">
    <h3 class="mb-4">Daftar Siswa</h3>
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#modalTambahSiswa">
        + Tambah Siswa
    </button>

    <!-- Modal Tambah Siswa -->
    <div class="modal fade" id="modalTambahSiswa" tabindex="-1" aria-labelledby="modalTambahSiswaLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form th:action="@{/admin/siswa/tambah}" method="post" class="modal-form">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTambahSiswaLabel">Tambah Siswa</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
            </div>
            <div class="modal-body">
              <div class="mb-2">
                <label>Nama Lengkap</label>
                <input type="text" name="namaLengkap" class="form-control" required>
              </div>
              <div class="mb-2">
                <label>NISN</label>
                <input type="text" name="nisn" class="form-control" required>
              </div>
              <div class="mb-2">
                <label>Jenis Kelamin</label>
                <select name="jenisKelamin" class="form-control" required>
                  <option value="">Pilih</option>
                  <option value="L">Laki-laki</option>
                  <option value="P">Perempuan</option>
                </select>
              </div>
              <div class="mb-2">
                <label>Alamat</label>
                <input type="text" name="alamat" class="form-control" required>
              </div>
              <div class="mb-2">
                <label>Asal Sekolah</label>
                <input type="text" name="asalSekolah" class="form-control" required>
              </div>
              <div class="mb-2">
                <label>Tempat Lahir</label>
                <input type="text" name="tempatLahir" class="form-control" required>
              </div>
              <div class="mb-2">
                <label>Tanggal Lahir</label>
                <input type="date" name="tanggalLahir" class="form-control" required>
              </div>
              <div class="mb-2">
                <label>Email</label>
                <input type="email" name="email" class="form-control" required>
              </div>
              <!-- Tambahkan field lain sesuai entity -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
              <button type="submit" class="btn btn-success">Simpan</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal Edit Siswa -->
    <div class="modal fade" id="modalEditSiswa" tabindex="-1" aria-labelledby="modalEditSiswaLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formEditSiswa" method="post" class="modal-form">
            <div class="modal-header">
              <h5 class="modal-title" id="modalEditSiswaLabel">Edit Siswa</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" name="id" id="edit-id-siswa">
              <div class="mb-2">
                <label>Nama Lengkap</label>
                <input type="text" name="namaLengkap" id="edit-namaSiswa" class="form-control" required>
              </div>
              <div class="mb-2">
                <label>NISN</label>
                <input type="text" name="nisn" id="edit-nisn" class="form-control" required>
              </div>
              <div class="mb-2">
                <label>Jenis Kelamin</label>
                <select name="jenisKelamin" id="edit-jenisKelamin" class="form-control" required>
                  <option value="">Pilih</option>
                  <option value="L">Laki-laki</option>
                  <option value="P">Perempuan</option>
                </select>
              </div>
              <div class="mb-2">
                <label>Alamat</label>
                <input type="text" name="alamat" id="edit-alamat" class="form-control" required>
              </div>
              <div class="mb-2">
                <label>Asal Sekolah</label>
                <input type="text" name="asalSekolah" id="edit-asalSekolah" class="form-control" required>
              </div>
              <div class="mb-2">
                <label>Tempat Lahir</label>
                <input type="text" name="tempatLahir" id="edit-tempatLahir" class="form-control" required>
              </div>
              <div class="mb-2">
                <label>Tanggal Lahir</label>
                <input type="date" name="tanggalLahir" id="edit-tanggalLahir" class="form-control" required>
              </div>
              <div class="mb-2">
                <label>Email</label>
                <input type="email" name="email" id="edit-email" class="form-control" required>
              </div>
              <!-- Tambahkan field lain sesuai entity -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
              <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal Hapus Siswa -->
    <div class="modal fade" id="modalDeleteSiswa" tabindex="-1" aria-labelledby="modalDeleteSiswaLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formDeleteSiswa" method="post" class="modal-form">
            <div class="modal-header">
              <h5 class="modal-title" id="modalDeleteSiswaLabel">Konfirmasi Hapus</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" name="id" id="delete-id-siswa">
              <p>Apakah Anda yakin ingin menghapus siswa berikut?</p>
              <ul>
                <li><strong>Nama:</strong> <span id="delete-namaSiswa"></span></li>
              </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
              <button type="submit" class="btn btn-danger">Hapus</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Tabel Siswa -->
    <table class="table table-bordered table-hover align-middle">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Nama Lengkap</th>
                <th>NISN</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="siswa : ${listSiswa}">
                <td th:text="${siswa.id}"></td>
                <td th:text="${siswa.namaLengkap}"></td>
                <td th:text="${siswa.nisn}"></td>
                <td>
                    <button class="btn btn-warning btn-sm"
                        th:attr="data-id=${siswa.id},
                                 data-nama=${siswa.namaLengkap},
                                 data-nisn=${siswa.nisn},
                                 data-jenisKelamin=${siswa.jenisKelamin},
                                 data-tempatLahir=${siswa.tempatLahir},
                                 data-tanggalLahir=${siswa.tanggalLahir},
                                 data-email=${siswa.email},
                                 data-alamat=${siswa.alamat},
                                 data-asalSekolah=${siswa.asalSekolah}"
                        onclick="openEditSiswaModal(this)">Edit</button>
                    <button class="btn btn-danger btn-sm"
                        th:attr="data-id=${siswa.id},data-nama=${siswa.namaLengkap}"
                        onclick="openDeleteSiswaModal(this)">Hapus</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
