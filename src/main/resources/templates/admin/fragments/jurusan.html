<div th:fragment="content">
    <h3 class="mb-4">Daftar Jurusan</h3>
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#modalTambahJurusan">
        + Tambah Jurusan
    </button>

    <!-- Modal Tambah Jurusan -->
    <div class="modal fade" id="modalTambahJurusan" tabindex="-1" aria-labelledby="modalTambahJurusanLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form th:action="@{/admin/jurusan/tambah}" method="post" class="modal-form">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTambahJurusanLabel">Tambah Jurusan</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
            </div>
            <div class="modal-body">
              <div class="mb-2">
                <label>Nama Jurusan</label>
                <input type="text" name="namaJurusan" class="form-control" required>
              </div>
              <div class="mb-2">
                <label>Kuota</label>
                <input type="number" name="kuota" class="form-control" required min="1">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
              <button type="submit" class="btn btn-success">Simpan</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal Edit Jurusan -->
    <div class="modal fade" id="modalEditJurusan" tabindex="-1" aria-labelledby="modalEditJurusanLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formEditJurusan" method="post" class="modal-form">
            <div class="modal-header">
              <h5 class="modal-title" id="modalEditJurusanLabel">Edit Jurusan</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" name="id" id="edit-id-jurusan">
              <div class="mb-2">
                <label>Nama Jurusan</label>
                <input type="text" name="namaJurusan" id="edit-namaJurusan" class="form-control" required>
              </div>
              <div class="mb-2">
                <label>Kuota</label>
                <input type="number" name="kuota" id="edit-kuota-jurusan" class="form-control" required min="1">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
              <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal Delete Jurusan -->
    <div class="modal fade" id="modalDeleteJurusan" tabindex="-1" aria-labelledby="modalDeleteJurusanLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formDeleteJurusan" method="post" class="modal-form">
            <div class="modal-header">
              <h5 class="modal-title" id="modalDeleteJurusanLabel">Konfirmasi Hapus</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" name="id" id="delete-id-jurusan">
              <p>Apakah Anda yakin ingin menghapus jurusan berikut?</p>
              <ul>
                <li><strong>Nama:</strong> <span id="delete-namaJurusan"></span></li>
                <li><strong>Kuota:</strong> <span id="delete-kuota-jurusan"></span></li>
              </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
              <button type="submit" class="btn btn-danger">Hapus</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Tabel Jurusan -->
    <table class="table table-bordered table-hover align-middle">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Nama Jurusan</th>
                <th>Kuota</th>
                <th>Jumlah Siswa</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="jurusan : ${listJurusan}">
                <td th:text="${jurusan.id}"></td>
                <td th:text="${jurusan.namaJurusan}"></td>
                <td th:text="${jurusan.kuota}"></td>
            
                <td>
                    <button class="btn btn-warning btn-sm"
                        th:attr="data-id=${jurusan.id},data-nama=${jurusan.namaJurusan},data-kuota=${jurusan.kuota}"
                        onclick="openEditJurusanModal(this)">Edit</button>
                    <button class="btn btn-danger btn-sm"
                        th:attr="data-id=${jurusan.id},data-nama=${jurusan.namaJurusan},data-kuota=${jurusan.kuota}"
                        onclick="openDeleteJurusanModal(this)">Hapus</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
