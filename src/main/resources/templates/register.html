<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - Sistem PPDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="register-card p-4 rounded shadow-sm border" style="max-width: 450px; width: 100%;">
            <h2 class="mb-4 text-center">Daftar Akun Baru</h2>

            <form th:action="@{/register}" method="post">
                <div class="mb-3">
                    <input type="text" name="username" placeholder="Username (gunakan NISN jika memungkinkan)" required class="form-control" />
                </div>
                <div class="mb-3">
                    <input type="password" name="password" placeholder="Password" required class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary w-100">Daftar</button>
            </form>
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

            <p class="text-center mt-3">
                Sudah punya akun? <a href="/login" class="link-primary">Login di sini</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
