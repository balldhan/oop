<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Sistem PPDB</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-card p-4 rounded shadow-sm border">
            <h2 class="mb-4 text-center">Login SIPPDB</h2>

            <form th:action="@{/login}" method="post" class="mb-3">
                <div class="mb-3">
                    <input type="text" name="username" placeholder="Username" required class="form-control" />
                </div>
                <div class="mb-3">
                    <input type="password" name="password" placeholder="Password" required class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

            <p class="text-center mt-3">
                Belum punya akun? 
                <a href="/register" class="link-primary">Daftar Sekarang</a>
            </p>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
