<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Pendaftaran Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <div class="card shadow-lg rounded-4 border-0">
                    <div class="card-body p-4">
                        <h2 class="mb-4 text-center">Formulir Pendaftaran Siswa</h2>
                        <form method="post" th:action="@{/siswa/pendaftaran}" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="namaLengkap" class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" id="namaLengkap" name="namaLengkap" required>
                            </div>
                            <div class="mb-3">
                                <label for="nisn" class="form-label">NISN</label>
                                <input type="text" class="form-control" id="nisn" name="nisn" required>
                            </div>
                            <div class="mb-3">
                                <label for="asalSekolah" class="form-label">Asal Sekolah</label>
                                <input type="text" class="form-control" id="asalSekolah" name="asalSekolah" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Jenis Kelamin</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="jenisKelamin" id="laki" value="Laki-laki" required>
                                        <label class="form-check-label" for="laki">Laki-laki</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="jenisKelamin" id="perempuan" value="Perempuan" required>
                                        <label class="form-check-label" for="perempuan">Perempuan</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="tempatLahir" class="form-label">Tempat Lahir</label>
                                <input type="text" class="form-control" id="tempatLahir" name="tempatLahir" required>
                            </div>
                            <div class="mb-3">
                                <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
                                <input type="date" class="form-control" id="tanggalLahir" name="tanggalLahir" required>
                            </div>
                            <div class="mb-3">
                                <label for="alamat" class="form-label">Alamat</label>
                                <textarea class="form-control" id="alamat" name="alamat" rows="2" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="jalur" class="form-label">Jalur Pendaftaran</label>
                                <select class="form-select" id="jalur" name="jalur" required>
                                    <option value="" selected disabled>Pilih Jalur</option>
                                    <th:block th:each="jalur : ${jalurList}">
                                        <option th:value="${jalur.id}" th:text="${jalur.nama}"></option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="jurusan" class="form-label">Jurusan yang Dipilih</label>
                                <select class="form-select" id="jurusan" name="jurusan" required>
                                    <option value="" selected disabled>Pilih Jurusan</option>
                                    <th:block th:each="jurusan : ${jurusanList}">
                                        <option th:value="${jurusan.id}" th:text="${jurusan.nama}"></option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="dokumen" class="form-label">Upload Dokumen (PDF/JPG/PNG)</label>
                                <input type="file" class="form-control" id="dokumen" name="dokumen" accept=".pdf,.jpg,.jpeg,.png" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="/siswa/dashboard" class="btn btn-secondary">Kembali</a>
                                <button type="submit" class="btn btn-success">Kirim Pendaftaran</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
