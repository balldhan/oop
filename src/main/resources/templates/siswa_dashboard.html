<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #fff 100%);
            font-family: 'Inter', sans-serif;
        }
        .dashboard-header {
            background: #2563eb;
            color: #fff;
            border-radius: 1rem;
            padding: 2rem 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 16px rgba(37,99,235,0.08);
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(37,99,235,0.08);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 6px 24px rgba(37,99,235,0.12);
        }
        .btn-dashboard {
            width: 100%;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .icon-dashboard {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #2563eb;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container py-5">
        <div class="dashboard-header text-center mb-5">
            <h2 class="fw-bold mb-2">Dashboard Siswa</h2>
            <p class="mb-1">
                Selamat datang,
                <span th:text="${#authentication?.name}">username</span>
            </p>
            <p class="mb-0">Silakan pilih menu di bawah ini.</p>
        </div>
        <div class="row g-4 justify-content-center">
            <div class="col-md-4">
                <div class="card h-100 text-center p-4">
                    <div class="icon-dashboard mb-2">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <h5 class="card-title mb-2">Profil</h5>
                    <p class="card-text mb-3">Lihat dan edit data profil Anda.</p>
                    <a th:href="@{/siswa/profil}" class="btn btn-primary btn-dashboard">Lihat Profil</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 text-center p-4">
                    <div class="icon-dashboard mb-2">
                        <i class="bi bi-journal-text"></i>
                    </div>
                    <h5 class="card-title mb-2">Pendaftaran</h5>
                    <p class="card-text mb-3">Isi formulir pendaftaran PPDB.</p>
                    <a th:href="@{/siswa/pendaftaran}" class="btn btn-success btn-dashboard">Daftar Sekarang</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 text-center p-4">
                    <div class="icon-dashboard mb-2">
                        <i class="bi bi-clipboard-check"></i>
                    </div>
                    <h5 class="card-title mb-2">Status</h5>
                    <p class="card-text mb-3">Cek status pendaftaran Anda.</p>
                    <a th:href="@{/siswa/status}" class="btn btn-info btn-dashboard text-white">Lihat Status</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Tidak perlu diubah, pastikan akses ke /siswa/dashboard -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
