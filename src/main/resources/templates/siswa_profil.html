<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Profil Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container py-5">
        <h2>Profil Siswa</h2>
        <p>Halaman ini untuk menampilkan dan mengedit data profil siswa.</p>
        <div class="card mt-4" style="max-width: 400px;">
            <div class="card-body">
                <h5 class="card-title mb-3">Data Diri</h5>
                <dl class="row mb-0">
                    <dt class="col-sm-5">Username</dt>
                    <dd class="col-sm-7" th:text="${user.username}">username</dd>
                    <dt class="col-sm-5">Role</dt>
                    <dd class="col-sm-7" th:text="${user.role.name}">SISWA</dd>
                </dl>
            </div>
        </div>
    </div>
</body>
</html>
