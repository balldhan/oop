<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Status Pendaftaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-diterima { color: #27ae60; font-weight: bold; }
        .status-ditolak { color: #e74c3c; font-weight: bold; }
        .status-menunggu { color: #f39c12; font-weight: bold; }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h4 class="card-title mb-3">Status Pendaftaran Anda</h4>
            <div class="mb-3">
                <span>Status:&nbsp;</span>
                <span th:if="${status == 'DITERIMA'}" class="status-diterima">DITERIMA</span>
                <span th:if="${status == 'DITOLAK'}" class="status-ditolak">DITOLAK</span>
                <span th:if="${status == 'MENUNGGU'}" class="status-menunggu">MENUNGGU</span>
            </div>
            <hr>
            <div>
                <strong>Nama:</strong> <span th:text="${namaLengkap}">Nama Siswa</span><br>
                <strong>NISN:</strong> <span th:text="${nisn}">1234567890</span><br>
                <strong>Asal Sekolah:</strong> <span th:text="${asalSekolah}">SMPN 1</span><br>
                <strong>Jalur/Jurusan:</strong> <span th:text="${jurusan}">IPA</span>
            </div>
            <div class="mt-4">
                <a href="/siswa/dashboard" class="btn btn-outline-primary w-100">Kembali ke Dashboard</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
