<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Profil Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h4 class="card-title mb-3">Profil Siswa</h4>
            <hr>
            <div class="mb-3 text-center">
                <img th:src="@{${fotoProfil}}" alt="Foto Profil" class="rounded-circle mb-2" style="width:100px;height:100px;object-fit:cover;">
            </div>
            <div class="mb-2"><strong>Nama Lengkap:</strong> <span th:text="${namaLengkap}">Nama Siswa</span></div>
            <div class="mb-2"><strong>NISN:</strong> <span th:text="${nisn}">1234567890</span></div>
            <div class="mb-2"><strong>Jenis Kelamin:</strong> <span th:text="${jenisKelamin}">Laki-laki</span></div>
            <div class="mb-2"><strong>Tempat, Tanggal Lahir:</strong> <span th:text="${tempatLahir}">Bandung</span>, <span th:text="${tanggalLahir}">2009-01-01</span></div>
            <div class="mb-2"><strong>Alamat:</strong> <span th:text="${alamat}">Jl. Contoh Alamat No. 123</span></div>
            <div class="mb-2"><strong>Email:</strong> <span th:text="${email}">email@siswa.com</span></div>
            <div class="mb-2"><strong>Asal Sekolah:</strong> <span th:text="${asalSekolah}">SMPN 1</span></div>
            <div class="mt-4">
                <a href="/siswa/dashboard" class="btn btn-outline-primary w-100">Kembali ke Dashboard</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
